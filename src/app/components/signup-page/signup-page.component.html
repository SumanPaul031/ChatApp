<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb;">
    <div fxFlex="50%">
        <div class="content">
            <img src="../../../assets/Godzilla-Sideshow-Collectibles-Statue6.jpg" alt="Image">
        </div>
    </div>
    <div fxFlex="50%">
        <div class="card-container">
            <mat-card>
                <mat-card-title>Signup</mat-card-title>
                <mat-card-subtitle>All Fields Mandatory</mat-card-subtitle>
                <mat-card-content>
                    <mat-form-field class="input-width">
                        <input matInput placeholder="Email" [(ngModel)]="usercreds.email" [formControl]="emailFormControl" type="email">
                        <mat-error *ngIf="emailFormControl.hasError('pattern')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="input-width">
                        <input matInput placeholder="Password" [(ngModel)]="usercreds.password" [formControl]="passwordFormControl" type="password">
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="input-width">
                        <input matInput placeholder="Nickname" [(ngModel)]="usercreds.displayName">
                    </mat-form-field>
                </mat-card-content>

                <button mat-raised-button (click)="createAccount()" color="primary" style="width: 80%;">Signup</button>

                <!-- <p>Already a member? <a (click)="login()">Click here</a> to Login</p> -->
            </mat-card>
        </div>
    </div>
</div>
